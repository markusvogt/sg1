---
layout: default
---
<section id="mastheadArea" class="sg-masthead">
    <div class="sg-masthead_title"><h1>{{ page.title }}</h1>{% if page.maturity %}<p class="sg-label {{ page.maturity }}">{{ page.maturity }}</p>{% endif %}</div>
    {% if page.info %}<h3>{{ page.info }}</h3>{% endif %}
</section>
<section id="documentationArea" class="sg-doc">
    {{ content }}
</section>
